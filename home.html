	<script type="text/javascript">
		function Remplace(str) {
        var i=0
        var a=" ";
        var b='+';
        while (i!=-1)
            {
            i=str.indexOf(a,i);
            if (i>=0)
                {
                str=str.substring(0,i)+b+str.substring(i+a.length);
                i+=b.length;
                }
            }
        return str;
        }
	</script>
